      <h1>安装</h1>
    
    
      <h3 id="CDN"><a href="#CDN" class="headerlink" title="CDN"></a>CDN</h3><p>我们推荐链接到一个你可以手动更新的指定版本号：</p>
<figure class="highlight html"><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> </span></span><br><span class="line"><span class="tag"><span class="attr">src</span>=<span class="string">"https://cdn.jsdelivr.net/npm/foxview@0.0.2/dist/foxview.js"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>你可以在 <a href="https://cdn.jsdelivr.net/npm/foxview/" target="_blank" rel="noopener">cdn.jsdelivr.net/npm/foxview</a> 浏览 NPM 包的源代码。</p>
<p>FoxView 也可以在 <a href="https://unpkg.com/foxview@0.0.3/dist/foxview.js" target="_blank" rel="noopener">unpkg</a> 和 <a href="https://cdnjs.cloudflare.com/ajax/libs/foxview/0.0.3/dist/foxview.js" target="_blank" rel="noopener">cdnjs</a> 上获取 (cdnjs 的版本更新可能略滞后)。</p>
<h3 id="NPM"><a href="#NPM" class="headerlink" title="NPM"></a>NPM</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 最新稳定版</span></span><br><span class="line">$ npm install foxview</span><br></pre></td></tr></table></figure>
<p><small><br><strong>注</strong><br><a id="footnote-1"></a>[1] 对于中国大陆用户，建议将 NPM 源设置为<a href="https://npm.taobao.org/" target="_blank" rel="noopener">国内的镜像</a>，可以大幅提升安装速度。<br></small></p>
